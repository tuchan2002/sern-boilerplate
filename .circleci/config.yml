version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  eslint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run Lint
  build-and-push-backend:
    working_directory: ~/sern-boilerplate/server
    environment:
      DOCKER_IMAGE: tuchan17/sern-boilerplate_server
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/sern-boilerplate
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  build-and-push-frontend:
    working_directory: ~/sern-boilerplate/web
    environment:
      DOCKER_IMAGE: tuchan17/sern-boilerplate_web
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/sern-boilerplate
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  

workflows:
  test-build-deploy:
    jobs:
      - eslint
      - build-and-push-backend:
          requires:
            - eslint
          filters:
            branches:
              only:
                - master
      - build-and-push-frontend:
          requires:
            - eslint
          filters:
            branches:
              only:
                - master
